name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend-tests:
    name: Backend (.NET) unit tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api
    steps:
      - uses: actions/checkout@v4

      - name: Show directory tree (depth 4)
        run: tree -L 4

      - name: Show current working directory
        run: pwd

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore -c Release

      - name: Test
        run: dotnet test --no-build -c Release

  frontend-tests:
    name: Frontend (Vitest) unit tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Unit tests (Vitest)
        run: npm run test:ci

  playwright-e2e:
    name: Frontend (Playwright) E2E tests
    runs-on: ubuntu-latest
    needs: [frontend-tests]
    defaults:
      run:
        working-directory: app
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Build application
        run: npm run build

      - name: Run Playwright tests
        run: npm run e2e:ci

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: app/playwright-report/
          retention-days: 30

  newman-api-tests:
    name: Postman (Newman) API tests
    runs-on: ubuntu-latest
    needs: [backend-tests]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install Newman + wait-on
        run: npm i -g newman wait-on

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Publish API
        run: |
          dotnet restore api/src/FMCK.Trainer.Api/FMCK.Trainer.Api.csproj
          dotnet publish api/src/FMCK.Trainer.Api/FMCK.Trainer.Api.csproj \
            -c Release -o api_out

      - name: Show directory tree (depth 4)
        run: tree -L 4

      - name: Start API
        working-directory: ./api_out
        run: |
          nohup dotnet FMCK.Trainer.Api.dll \
            --urls http://127.0.0.1:5116 > api.log 2>&1 &
          echo $! > api.pid

      - name: Wait for API
        run: wait-on tcp:127.0.0.1:5116 -t 60000

      - name: Run Newman collection
        working-directory: api/src/FMCK.Trainer.Api/Postman
        run: |
          newman run collection.json \
            --env-var FMCK_Trainer_Api_HostAddress=http://127.0.0.1:5116 \
            --reporters cli

      - name: Stop API
        if: always()
        run: |
          if [ -f api.pid ]; then
            kill "$(cat api.pid)" || true
          fi
